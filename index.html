<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!--Google font icone-->
    <script src="https://kit.fontawesome.com/d1c98ddc87.js"crossorigin="anonymous"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <title>Google Clone</title>
</head>
<body>
    <!-- Header Starts (Ctrl + /)-->
<div class="header">
    <div class="header__left">
        <a href="#">About</a>
        <a href="#">Store</a>
    </div>

   <div class="header__right">
    <a href="#">Gmail</a>
    <a href="#">Store</a>

   </div>


        <span class="material-symbols-outlined header__apps">
            apps
            </span>

        <span class="material-symbols-outlined">
                account_circle
                </span>

    </div>

    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
        <img src="Google Image.jpg" alt="Google Logo">
    <!-- Search Starts -->
    <div class="search">
        <div class="search__input">
            <span class="material-symbols-outlined">
                search
                </span>
                <input type="text">
                <span class="material-symbols-outlined">
                    mic
                    </span>
        </div>
        
        <div class="search__buttons">
            <button> Google Search</button>
            <button> I'm Feeling Lucky</button>
        </div>
    

    <!-- Search Ends -->
    </div>
    <!-- Main Body Ends -->
</body>
</html>
